
<!DOCTYPE html>
<html>
<head>
 <title>Профиль пользователя</title>
 <!-- Подключение CSS библиотек -->
 <link rel="stylesheet" href="{{url_for('static', filename='css/profile.css')}}">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
</head>
<body>

<header>
    {% include 'header.html' %}
</header>


 <div class="container">
  <div class="row">
   <div class="col-md-4 mt-4">
    <div class="card">
     <div class="card-header text-center">
      <h3 class="card-title" id="names">{{name}}</h3>
     </div>

     <div class="card-body">
      <img src="{{ image }}" class="img-fluid">
      <p class="card-text">Электронная почта: <span id="emails">{{email}}</span></p>
      <p class="card-text">Город: <span id="sities">{{sity}}</span></p>

     </div>
     <div class="card-footer text-center">
      <button class="btn btn-primary btn-sm" id="edit-btn">Редактировать <i class="fas fa-edit"></i></button>
     </div>
    </div>
   </div>
   <div class="col-md-8 mt-4">
    <div class="card">
     <div class="card-header text-center">
      <h3 class="card-title">Редактирование профиля</h3>
      <button class="btn btn-danger btn-sm" id="close-btn"><i class="fas fa-times"></i></button>
     </div>
     <div class="card-body">
      <form action="{{url_for('profile')}}"  method="POST" id="edit-form" enctype="multipart/form-data">

        <div class="input-group mb-3">

          <input type="file" class="form-control" id="image" name="image">
        </div>


       <div class="form-group">
        <label for="name">ФИО</label>
        <input type="text" class="form-control" id="name" name="name" value="{{name}}" required>
       </div>
       <div class="form-group">
        <label for="email">Электронная почта</label>
        <input type="email" class="form-control" id="email" name="email" value="{{email}}" required>
       </div>
       <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
       </div>
       <div class="form-group">
        <label for="sity">Город</label>
        <input type="text" class="form-control" id="sity" name="sity" value="{{sity}}" required>
       </div>
       <button type="submit" class="btn btn-primary" id="save-btn">Сохранить</button>
      </form>
     </div>
    </div>
   </div>
  </div>
 </div>

 <!-- Подключение JS библиотек -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-R4/UIMB7mKNEpBA9p7eFztmRpZxbnG8VTXtZU/uxZPvSLmOh5csaPnzYslJQeybm0/2JW3K8LrH5r+pfGgRnHw==" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js" integrity="sha512-ZvpJlqdxF5Nd8UXvJFaW8r16roYnK/XophAstrvpfGXvKkJ6kKQyTKLPepev8oNaVtTPh/uNhGUXoVvKjKuDbQ==" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-9mJpv9b73q3BqQ2i3Cz1H5U


6F5m6ekx+/mRZrkjKX9YIoUCW8/DSZAETJyCYwToyaQ1G0W8aJxwuNisc93i21Q==" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js" integrity="sha512-hgRnR+JnAmwSUYpli28F+bLAQ2zqFmJ1epTWmYm7cAVbpnh+MnJh/YOoHf3qvh3j+YA0ZvoTAey9X9N+LyemTg==" crossorigin="anonymous"></script>
 <script src="{{url_for('static', filename='js/profile.js')}}"></script>
</body>
</html>
