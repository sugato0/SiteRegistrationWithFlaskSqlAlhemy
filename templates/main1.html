<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-widthinitial-scale=1.0">
    <title>Bootstrap</title>
    <!-- подключение стилевого файла фреймворка bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
</head>
<style>

</style>
<body>



  <header>

      <style>
     
        /* Default height for small devices */
        #intro-example {
          height: 400px;
        }

        /* Height for devices larger than 992px */
        @media (min-width: 992px) {
          #intro-example {
            height: 600px;
          }
        }
      </style>
      {% include 'header.html' %}
      <div
        id="intro-example"
        class="p-5 text-center bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');"
      >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Найди свою команду и создай проект</h1>
              <h5 class="mb-4">Удобная платформа для поиска сокомандников</h5>
              {% if 'user' in session %}
              <a
                class="btn btn-outline-light btn-lg m-2"
                href="\main\people"
                role="button"

              >Найти членов команды</a
              >
              {% else %}
              <a
                class="btn btn-outline-light btn-lg m-2"
                href="\login"
                role="button"

              >Вход</a
              >
              <a
                class="btn btn-outline-light btn-lg m-2"
                href="\register"

                role="button"
              >Регистрация</a
              >
              {% endif %}
            </div>
          </div>
        </div>
      </div>

      <!-- Background image -->

  </header>

  {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
