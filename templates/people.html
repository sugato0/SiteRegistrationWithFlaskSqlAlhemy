<!DOCTYPE html>
<html lang="en">

<head>
    <title>Users Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!-- MDB Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .content-blocks {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.content-block {
    width: 400px;
    margin: 20px;
}

.card {
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    padding: 10px;
    min-height: 120px;

}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}

.card-title {
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.bg-primary {
    background-color: #0d6efd !important;
}
.fr{
    width:25%;
}
header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    aside {
      position: fixed;
      top: 90px;
      left: 0;
      bottom: 0;
      width: 400px;
      overflow-y: auto;
      overflow-x: hidden;
      z-index: 1000;
    }
    </style>
</head>

<body>

<header>
    {% include 'header.html' %}
</header>

<aside>
<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-white" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-black text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Сортировать</span>
    </a>
    <hr>
    <form action="{{url_for('profile')}}" method="POST" id="edit-form" class="d-block fr">

           <div class="form-group">
                <label for="sity">Место</label>
                <input type="text" class="form-control" id="sity" name="sity" value="{{sity}}">
           </div>
            <button type="submit" class="btn btn-primary" id="save-btn">Сортировать</button>

    </form>
    <hr>

  </div>
    </aside>






   <main class="container content-blocks" style="margin-top:5%; margin-left:10%;">



        {% if data %}
        {% for user in data %}
        <section class="content-block">
            <a href="\main\profile">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                          <img src="{{user.image_link}}" style="width:200px;height:200px;" class="rounded" alt="...">
                        </div>
                        <div class="">

                        </div>
                        <h5 class="card-title">{{user.username}}</h5>
                        <p class="card-text">{{user.email}}</p>
                        <p class="card-text">{{user.sity}}</p>

                    </div>
                </div>
            </a>
        </section>
        {% endfor %}
        {% else %}

        {% endif %}


    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
